<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スイカゲーム Fruit Showcase Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="myAudio" autoplay loop>
      <source src="assets/bg-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="container">
      <div id="fruit-container">
        <img
          src="assets/centerpoint.png"
          class="main-img img-background"
          alt="background"
        />
        <img
          src="assets/apple.png"
          id="main-fruit"
          class="main-img"
          alt="fruit"
        />
      </div>
      <button id="music-button" class="fruit-select" onclick="toggleAudio()">
        🔇
      </button>
      <div id="button-container">
        <button class="fruit-select" onclick="changeFruit('cherry')">
          cherry🍒
        </button>
        <button class="fruit-select" onclick="changeFruit('strawberry')">
          strawberry🍓
        </button>
        <button class="fruit-select" onclick="changeFruit('grapes')">
          grapes🍇
        </button>
        <button class="fruit-select" onclick="changeFruit('hallabong')">
          hallabong🍊
        </button>
        <button class="fruit-select" onclick="changeFruit('persimmon')">
          persimmon🥭
        </button>
        <button class="fruit-select" onclick="changeFruit('apple')">
          apple🍎
        </button>
        <button class="fruit-select" onclick="changeFruit('pear')">
          pear🍏
        </button>
        <button
          class="fruit-select"
          onclick="changeFruit('peach')"
          style="background: pink"
        >
          peach🍑
        </button>
        <button class="fruit-select" onclick="changeFruit('pineapple')">
          pineapple🍍
        </button>
        <button class="fruit-select" onclick="changeFruit('melon')">
          melon🍈
        </button>
        <button class="fruit-select" onclick="changeFruit('watermelon')">
          watermelon🍉
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
